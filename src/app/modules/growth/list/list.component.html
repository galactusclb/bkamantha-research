    <div class="status">
        <h5>Connection</h5> : <span>Not Connected</span>
        <button>
            Connect
        </button>
    </div>
    <div class="status">
        <h5>Capture</h5> : <span>Idle</span>
        <button>
            Caputre
        </button>
    </div>
</div>

        <h3>Results</h3>

    </div>

</div>

<div class="dates">
    <a *ngFor="let date of dates" [ngClass]="{'active' : selectedDate  === date}" (click)="onSelectDate(date)">{{date +
        1}}</a>
</div>
